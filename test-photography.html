<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄影作品测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-item {
            text-align: center;
        }
        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .image-title {
            margin-top: 10px;
            font-weight: bold;
        }
        .error {
            color: red;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            color: green;
            background: #e6ffe6;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>🖼️ 摄影作品测试页面</h1>
    
    <div class="test-section">
        <h2>1. API测试</h2>
        <button onclick="testAPI()">测试API</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 模拟数据测试</h2>
        <button onclick="testMockData()">测试模拟数据</button>
        <div id="mockResult"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 图片显示测试</h2>
        <div id="imageDisplay"></div>
    </div>

    <script>
        // 模拟数据
        const mockData = [
            {
                id: 1,
                title: "城市夜景",
                category: "城市",
                image: "https://images.unsplash.com/photo-1519501025264-65ba15a82390?w=400&h=600&fit=crop&q=75",
                author: "摄影师A",
                likes: 120,
                downloads: 45,
                views: 1200
            },
            {
                id: 2,
                title: "自然风光",
                category: "自然",
                image: "https://images.unsplash.com/photo-1506905925346-14b1e5dba7c4?w=400&h=600&fit=crop&q=75",
                author: "摄影师B",
                likes: 89,
                downloads: 32,
                views: 890
            },
            {
                id: 3,
                title: "人像摄影",
                category: "人像",
                image: "https://images.unsplash.com/photo-1494790108755-2616b612b786?w=400&h=600&fit=crop&q=75",
                author: "摄影师C",
                likes: 156,
                downloads: 67,
                views: 1560
            }
        ];

        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<div>🔄 测试API中...</div>';
            
            try {
                const response = await fetch('http://localhost:3000/api/images?page=1&pageSize=3');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ API调用成功</div>
                        <div>数据数量: ${data.data.length}</div>
                        <div>总数: ${data.total}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ API返回失败: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ API调用失败: ${error.message}</div>`;
            }
        }

        function testMockData() {
            const resultDiv = document.getElementById('mockResult');
            resultDiv.innerHTML = `
                <div class="success">✅ 模拟数据加载成功</div>
                <div>数据数量: ${mockData.length}</div>
                <pre>${JSON.stringify(mockData, null, 2)}</pre>
            `;
        }

        function displayImages() {
            const displayDiv = document.getElementById('imageDisplay');
            displayDiv.innerHTML = '<h3>模拟数据图片显示测试:</h3>';
            
            const imageGrid = document.createElement('div');
            imageGrid.className = 'image-grid';
            
            mockData.forEach(item => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div style="display:none; color:red;">图片加载失败</div>
                    <div class="image-title">${item.title}</div>
                    <div>分类: ${item.category}</div>
                    <div>作者: ${item.author}</div>
                `;
                imageGrid.appendChild(imageItem);
            });
            
            displayDiv.appendChild(imageGrid);
        }

        // 页面加载完成后自动显示图片
        window.onload = function() {
            displayImages();
        };
    </script>
</body>
</html>
