<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>页面未找到 · 404</title>
    <meta http-equiv="refresh" content="5; url=/" />
    <style>
      html,body{height:100%}body{margin:0;background:#0a0a0a;color:#e5e5e5;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;display:flex;align-items:center;justify-content:center}
      .box{max-width:640px;padding:24px;text-align:center}
      h1{font-size:28px;margin:0 0 8px}
      p{margin:8px 0;color:#a3a3a3}
      a{color:#60a5fa;text-decoration:none}
      a:hover{text-decoration:underline}
      .btn{display:inline-block;margin-top:16px;padding:10px 16px;border:1px solid #262626;border-radius:8px;background:#111827;color:#e5e5e5}
      .btn:hover{background:#1f2937}
      .dim{font-size:12px;color:#737373;margin-top:12px}
    </style>
  </head>
  <body>
    <main class="box">
      <h1>404 - 页面未找到</h1>
      <p>抱歉，您访问的页面不存在或已被移动。</p>
      <p><a href="/" class="btn">返回首页</a></p>
      <p class="dim">将于 5 秒后自动跳转到首页。</p>
    </main>
  </body>
  </html>
