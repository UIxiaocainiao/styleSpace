<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地图片测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-item {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }
        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        .image-title {
            margin-top: 10px;
            font-weight: bold;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>🖼️ 本地图片功能测试</h1>
    
    <div class="test-section">
        <h2>1. 图片路径测试</h2>
        <div id="pathTest"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 模拟数据测试</h2>
        <div id="mockDataTest"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 图片显示测试</h2>
        <div id="imageDisplay"></div>
    </div>

    <script>
        // 模拟数据
        const mockData = [
            {
                id: 1,
                title: "城市夜景",
                category: "城市",
                image: "/images/city-night-001.jpg",
                author: "摄影师A",
                likes: 120,
                downloads: 45,
                views: 1200
            },
            {
                id: 2,
                title: "自然风光",
                category: "自然",
                image: "/images/nature-landscape-001.jpg",
                author: "摄影师B",
                likes: 89,
                downloads: 32,
                views: 890
            },
            {
                id: 3,
                title: "人像摄影",
                category: "人像",
                image: "/images/portrait-001.jpg",
                author: "摄影师C",
                likes: 156,
                downloads: 67,
                views: 1560
            }
        ];

        // 测试图片路径
        function testImagePaths() {
            const pathTestDiv = document.getElementById('pathTest');
            let results = '<h3>图片路径测试结果：</h3>';
            
            mockData.forEach(item => {
                const img = new Image();
                img.onload = function() {
                    results += `<div class="status success">✅ ${item.title}: ${item.image} - 加载成功</div>`;
                    pathTestDiv.innerHTML = results;
                };
                img.onerror = function() {
                    results += `<div class="status error">❌ ${item.title}: ${item.image} - 加载失败</div>`;
                    pathTestDiv.innerHTML = results;
                };
                img.src = item.image;
            });
            
            results += '<div class="status info">💡 如果图片加载失败，请将图片文件放入 public/images/ 文件夹</div>';
            pathTestDiv.innerHTML = results;
        }

        // 测试模拟数据
        function testMockData() {
            const mockDataDiv = document.getElementById('mockDataTest');
            mockDataDiv.innerHTML = `
                <div class="status success">✅ 模拟数据加载成功</div>
                <div>数据数量: ${mockData.length}</div>
                <div>图片路径: ${mockData.map(item => item.image).join(', ')}</div>
                <pre style="background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto;">${JSON.stringify(mockData, null, 2)}</pre>
            `;
        }

        // 显示图片
        function displayImages() {
            const displayDiv = document.getElementById('imageDisplay');
            displayDiv.innerHTML = '<h3>图片显示测试:</h3>';
            
            const imageGrid = document.createElement('div');
            imageGrid.className = 'image-grid';
            
            mockData.forEach(item => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div style="display:none; color:red; background:#ffe6e6; padding:10px; border-radius:4px;">图片加载失败<br>请将图片放入 public/images/ 文件夹</div>
                    <div class="image-title">${item.title}</div>
                    <div>分类: ${item.category}</div>
                    <div>作者: ${item.author}</div>
                `;
                imageGrid.appendChild(imageItem);
            });
            
            displayDiv.appendChild(imageGrid);
        }

        // 页面加载完成后运行测试
        window.onload = function() {
            testImagePaths();
            testMockData();
            displayImages();
        };
    </script>
</body>
</html>
